<template name="addTask">
	<div class="row mt-3">
		<div class="col text-center">
			<form class="new-task">
				<input type="text" id="tasks" name="task" placeholder="New Task">
				<br>
				<input type="radio" name="option" class="stat" value="0"> Public 	
				<input type="radio" name="option" class="stat" value="1"> Private
			</form>
			<div class="row">
				<div class="col">
					<button class="btn btn-dark js-saveMe" > Save</button>
				</div>
			</div>
			
		</div>
	</div>
</template>
